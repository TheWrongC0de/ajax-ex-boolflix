<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid my_style-container hidden">

        <div class="row">
           <div class="col-4">
              <div class="logo">
                <h1>Simoflix</h1>
              </div>
           </div>
           <div class="col-8 d-flex justify-content-end">
              <input class="input" type="text">
              <button class="search" >Cerca</button>
           </div>
        </div>
        <div class="row">
           <div class="col-12">
              <h1>Film</h1>
              <div class="blocco-film d-flex mt-5">

                 <!-- HANDLEBARS -->
              </div>
              <h1>Serie Tv</h1>
              <div class="blocco-serie d-flex mt-5">

                 <!--HANDLEBARS -->
              </div>
           </div>
        </div>
     </div>





     <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
     <script class="global-film" type="text/x-handlebars-template">
        <div class="film">
          <h2 class="titolo">{{titolo}}</h2>
        <img class="poster" src="{{imglink}}" alt="poster">
        <p class="originalTitle">Titolo originale : {{titoloOriginale}}</p>
        <p class="lingua">Lingua :{{lingua}} <span>{{{flag}}}</span></p>
        <p class="voto">Giudizio :{{voto}} <span>{{{stars}}}</span> </p>
        </div>

      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
